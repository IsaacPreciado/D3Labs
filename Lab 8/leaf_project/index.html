<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Leaf Project</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>      
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row">
            <div id="chart-area"></div>  
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <button id="playPause">Play</button>
            <button id="reset">Reset</button>
        </div>
        <div class="control-group">
            <label for="continentFilter">Filter by Continent:</label>
            <select id="continentFilter">
                <option value="all">All Continents</option>
            </select>
        </div>
        <div class="slider-container">
            <label for="yearSlider">Year: <span id="yearValue">1800</span></label>
            <input type="range" id="yearSlider" min="0" max="220" step="1" value="0">
        </div>
    </div>

    <div id="tooltip" class="tooltip" style="opacity: 0;"></div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
